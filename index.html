<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>TP2_LemireLindsay</title>
</head>

<body>

    <header>
        <nav class="navbar">
            <form class="container-fluid header__nav">
                <img class="header__img" src="images/logo-pirates-des-caraibes.svg" alt="Logo Pirates des Caraibes">
                <div class="header__form">
                    <button class="btn btn__header me-2" type="button"><img class="header__img--icon" src="images/accueil-icon.svg" alt="Icon d'accueil"> Accueil</button>
                    <button class="btn btn__header" type="button"><img class="header__img--icon" src="images/tournage-icon.svg" alt="Icon page tournage"> Tournage</button>
                </div>
            </form>
        </nav>
    </header>

    <main>

        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <h1>Présentation de l'oeuvre</h1>
                    <p>Pirates des Caraïbes (Pirates of the Caribbean) est une franchise de films
                        produite par Jerry Bruckheimer et Walt Disney Pictures sur la piraterie
                        actuellement composée de cinq films réalisés entre 2003 et 2017.</p>
                        <button type="button" class="btn btn__row" href="#" alt="Bouton Sélectionner la quantité">Sélectionner la quantité</button>
                        <button type="button" class="btn btn__row--important" href="#" alt="Bouton Acheter maintenant">+ Acheter maintenant</button>
                </div>
                <div class="col-lg-6">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img class="d-block w-100" src="images/carousel1.jpg" alt="Pirates des Caraibes : La malédiction du Black Pearl">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="images/carousel2.jpg" alt="Pirates des Caraibes : Le secret du coffre maudit">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="images/carousel3.jpg" alt="Pirates des Caraibes : Jusqu'au bout du monde">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="images/carousel4.jpg" alt="Pirates des Caraibes : La fontaine de jouvence">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="images/carousel5.jpg" alt="Pirates des Caraibes : La vengeance de Salazar">
                          </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Précédant</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Suivant</span>
                        </a>
                      </div>
                </div>
            </div>
        </div>

    </main>

</body>

</html>

<script src="bootstrap-5.2.0-beta1\dist\js\bootstrap.bundle.js"></script>
